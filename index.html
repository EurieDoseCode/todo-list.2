<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lofi Todo List</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content starts here -->
    <div class="container">

      <!-- Header start-->
      <div class="row">
        <div class="col">
          <img src="/todo-list/img/final_05d7e96e-2bd6-423b-a1c3-d1a49d39ccb1.webp" alt="Lofi girl" id="Logo" >
        </div>
      </div>
      <!-- Header end -->

      <!-- To do list start -->
      <div class="row" id="form">
        <!-- Accordion start -->
          <div class="accordion accordion-flush" id="accordionTodoAdd">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Add item to list</button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionTodoAdd">
                <div class="accordion-body">
                  <!-- Task create form start -->
                  <form class="row">
                    <div class="col-xs-12 col-md-6"><!-- Task details -->
                      <div>
                        <label class="form-label">Task: <input class="form-control" id="Name" type="text" required></label><!--Nesting inside label = association, reducing code; see https://webaim.org/techniques/forms/controls#input-->
                      </div>
                      <div>
                        <label class="form-label">Task description: <textarea class="form-control" name="" id="Description" cols="40" rows="4"></textarea></label> <!--missing name-->
                      </div>
                    </div>
                    <div class="col-xs-12 col-md-6"><!-- Task status -->
                      <div>
                        <label class="form-label">Assigned to:
                          <input class="form-control" type="text" list="AssignedList" id="AssignedTo" name="AssignedTo">
                          <datalist id="AssignedList">
                            <option value="Eurie">Eurie</option>
                            <option value="V-K">V-K</option>
                            <option value="Sarah">Sarah</option>
                          </datalist>
                        </label>
                      </div>
                      <div>
                        <label class="form-label">Due date: <input class="form-control" type="date" id="DueDate" pattern="\d{4}-\d{2}-\d{2}"></label>
                      </div>
                      <div>
                        <label class="form-label">Status:
                          <select class="form-select" id="Status" required>
                              <option value="">(select one)</option>
                              <option value="1">To-Do</option>
                              <option value="2">In progress</option>
                              <option value="3">Review</option>
                              <option value="4">Done</option>
                          </select>
                        </label>
                      </div>
                    </div>
                    <div class="mt-3 gap-2 col-12 mx-auto"><!-- Buttons -->
                      <button class="btn btn-primary" type="submit">Submit</button> <!--make coloured because CTA-->
                      <button class="btn btn-outline-danger" type="button">Clear</button>
                    </div>
                  </form>
                  <!-- Task create form end -->
                </div>
              </div>
            </div>
          </div>
        <!-- Accordion end -->
      </div>
      <!-- To do list end -->
         <!-- Footer-->

         <div class="row">
          <div class="col">
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A doloremque impedit eos porro dolor! Velit, nihil, explicabo obcaecati earum dicta sequi adipisci quo doloribus quae quis, dignissimos illo nemo ex.</p>
          </div> 
         </div>
        
    </div>
    <!-- Content ends here -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
